<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>SCSS Column Equation</title>

    <link rel="stylesheet" href="style.css">

    <!--[if lt IE 9]><script src="http://hail2u.github.io/js/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <h1>SCSS Column Equation</h1>
    </header>

    <section class="default">
      <h1>Default</h1>

      <div class="wrapper sce-wrapper">
        <div class="column sce-12"><code>940px</code></div>

        <div class="column sce-1"><code>60px</code></div>
        <div class="column sce-11"><code>860px</code></div>

        <div class="column sce-2"><code>140px</code></div>
        <div class="column sce-10"><code>780px</code></div>

        <div class="column sce-3"><code>220px</code></div>
        <div class="column sce-9"><code>700px</code></div>

        <div class="column sce-4"><code>300px</code></div>
        <div class="column sce-8"><code>620px</code></div>

        <div class="column sce-5"><code>380px</code></div>
        <div class="column sce-7"><code>540px</code></div>

        <div class="column sce-6"><code>460px</code></div>
        <div class="column sce-6"><code>460px</code></div>
      </div>
    </section>

    <section class="em">
      <h1>EM</h1>

      <div class="wrapper sce-wrapper">
        <div class="column sce-12"><code>53em</code></div>

        <div class="column sce-1"><code>3.5em</code></div>
        <div class="column sce-11"><code>48.5em</code></div>

        <div class="column sce-2"><code>8em</code></div>
        <div class="column sce-10"><code>44em</code></div>

        <div class="column sce-3"><code>12.5em</code></div>
        <div class="column sce-9"><code>39.5em</code></div>

        <div class="column sce-4"><code>17em</code></div>
        <div class="column sce-8"><code>35em</code></div>

        <div class="column sce-5"><code>21.5em</code></div>
        <div class="column sce-7"><code>30.5em</code></div>

        <div class="column sce-6"><code>26em</code></div>
        <div class="column sce-6"><code>26em</code></div>
      </div>
    </section>

    <section class="percentage">
      <h1>Percentage</h1>

      <div class="wrapper sce-wrapper">
        <div class="column sce-16"><code>98%</code></div>

        <div class="column sce-1"><code>4.25%</code></div>
        <div class="column sce-15"><code>91.75%</code></div>

        <div class="column sce-2"><code>10.5%</code></div>
        <div class="column sce-14"><code>85.5%</code></div>

        <div class="column sce-3"><code>16.75%</code></div>
        <div class="column sce-13"><code>79.25%</code></div>

        <div class="column sce-4"><code>23%</code></div>
        <div class="column sce-12"><code>73%</code></div>

        <div class="column sce-5"><code>29.25%</code></div>
        <div class="column sce-11"><code>66.75%</code></div>

        <div class="column sce-6"><code>35.5%</code></div>
        <div class="column sce-10"><code>60.5%</code></div>

        <div class="column sce-7"><code>41.75%</code></div>
        <div class="column sce-9"><code>54.25%</code></div>

        <div class="column sce-8"><code>48%</code></div>
        <div class="column sce-8"><code>48%</code></div>
      </div>
    </section>
  </body>
</html>
